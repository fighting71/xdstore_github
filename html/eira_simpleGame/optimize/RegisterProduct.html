<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/command.css" />
		<script type="text/javascript" src="../js/jquery-1.7.1.min.js" ></script>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<style type="text/css">
			/*描述信息*/
			form .form-group span{
				display: inline-block;
				width: 40%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		<form action="#" method="post">

                        <div class="form-group">

                            <div class="col-md-10 dialog_template" bind_col="ac_ID" title="选择人物">

                                <span class="show_ac_ID">名侦探柯南</span>
                                <button class="choiceac_ID btn-danger" type="button">选择人物</button>
                                
                                <input id="ac_ID" name="ac_ID" type="hidden" value="1">

                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-md-10 dialog_template" bind_col="textureID" title="选择材质">

                                <span class="show_textureID">布料</span>
                                <button class="choicetextureID btn-danger" type="button">选择材质</button>
                                
                                <input id="textureID" name="textureID" type="hidden" value="4">

                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-10 dialog_template" bind_col="product_typeID" title="选择产品类型">

                                <span class="show_product_typeID">饰品</span>
                                <button class="choiceproduct_typeID btn-danger" type="button">选择产品类型</button>
                                
                                <input id="product_typeID" name="product_typeID" type="hidden" value="2">

                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-md-10 dialog_template" bind_col="modelTypeID" title="选择型号">

                                <span class="show_modelTypeID">MQMMW_clothes_2018_4_9</span>
                                <button class="choicemodelTypeID btn-danger" type="button">选择型号</button>
                                
                                <input id="modelTypeID" name="modelTypeID" type="hidden" value="3">

                            </div>
                        </div>


                    </form>
		
	</body>
</html>
