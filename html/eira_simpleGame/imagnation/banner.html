<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/command.css" />
		<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
		
		<style type="text/css">
			.page_container{
				/*border: 1px solid red;*/
				overflow: hidden;
			}
			
			.page_container>.page{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
		</style>
		
	</head>

	<body>
		<div class="page_container">
			<div class="page">
				page_one
				<button class="nextPage">下一页</button>
			</div>
			<div class="page">
				page_two
				<button class="nextPage">下一页</button>
			</div>
			<div class="page">
				page_three
				<button class="nextPage">下一页</button>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		
		//获取屏幕宽高
		var width = document.documentElement.clientWidth || document.body.clientWidth;
		var height = document.documentElement.clientHeight || document.body.clientHeight;
		
		console.log("width:"+width+",height："+height);
		
		$(".page_container").css({"width":"100%","height":height+"px"})
		
		var $pageList = $(".page_container>.page");
		
		var pageIndex = 0,totalPage;
		totalPage = $pageList.length;
		
		$(".page_container .nextPage").click(function(){
			$pageList.eq(pageIndex).slideUp("slow");
//			$pageList.eq(pageIndex).animate({height:"0%",display:"none"},1000);
			pageIndex++;
			if(pageIndex == totalPage){
				pageIndex = 0;
			}
			$pageList.eq(pageIndex).show();
		});
		
	</script>

</html>
